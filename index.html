<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

        <link

        />
        <link rel="stylesheet" href="./assets/CSS/style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">
                A simple calendar app for scheduling your work day
            </p>
            <p id="currentDay" class="lead"></p>
        </header>
        <div class="container">
            <div class="row time-block" id="hour-8">
                <div class="col-1 hour">8:00am</div>
                <textarea class="col-10 description"></textarea>
                <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id="hour-9">
                <div class="col-1 hour">9:00am</div>
                <textarea class="col-10 description"></textarea>
                <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id="hour-10">
                <div class="col-1 hour">10:00am</div>
                <textarea class="col-10 description"></textarea>
                <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id="hour-11">
                <div class="col-1 hour">11:00am</div>
                <textarea class="col-10 description"></textarea>
                <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id="hour-12">
                <div class="col-1 hour">12:00pm</div>
                <textarea class="col-10 description"></textarea>
                <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id="hour-13">
                <div class="col-1 hour">1:00pm</div>
                <textarea class="col-10 description"></textarea>
                <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id="hour-14">
                <div class="col-1 hour">2:00pm</div>
                <textarea class="col-10 description"></textarea>
                <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id="hour-15">
                <div class="col-1 hour">3:00pm</div>
                <textarea class="col-10 description"></textarea>
                <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id="hour-16">
                <div class="col-1 hour">4:00pm</div>
                <textarea class="col-10 description"></textarea>
                <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id="hour-17">
                <div class="col-1 hour">5:00pm</div>
                <textarea class="col-10 description"></textarea>
                <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block" id="hour-18">
                <div class="col-1 hour">6:00pm</div>
                <textarea class="col-10 description"></textarea>
                <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
            </div>

            <!-- Timeblocks go here -->
        </div>

        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/JS/script.js"></script>
    </body>
</html>
